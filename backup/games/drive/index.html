<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="adSense.js"></script>

    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>4x4 Drive Offroad Unblocked - ClassRoom6x</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="patch/unity/TemplateData/style.css" />
    <script src="patch/unity/TemplateData/UnityProgress.js"></script>
    <script src="UnityLoader.js"></script>
    <!-- <script src="js/unity-mod.js"></script> -->
    <script>
      function fixGameView() {
        const gameView = document.getElementById("gameView");
        if (gameView.clientHeight > gameView.clientWidth) {
          gameView.style.height = Math.floor(gameView.clientWidth) + "px";
        }
      }
      var gameInstance = UnityLoader.instantiate("gameContainer", "build.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          },
        },
      });
    </script>
    <style>
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.01);
        display: none; /* Başlangıçta gizli */
        justify-content: center;
        align-items: center;
        z-index: 9999;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="overflow: hidden; margin: 0; padding: 0" onload="fixGameView()">
    <a href="https://ucbg.github.io/game/4X4-drive-offroad.html" target="_blank">
      <div id="overlay"></div>
    </a>
    <div id="gameView" class="webgl-content" style="overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; position: absolute">
      <div id="gameContainer" style="width: 100%; height: 100%"></div>
    </div>
    <script src="js/analytics_ucbg_v1_4.js"></script>
    <script src="js/ucbg_client_v1_1.js"></script>
    <script>
      window.addEventListener("load", function () {
        if (localStorage.getItem("clickedBeforeFlip") === "true") {
          return; // Eğer tıklanmışsa hiç bir şey yapma
        }

        if (Math.random() < 0.1) {
          document.getElementById("overlay").style.display = "flex"; // Eğer şanslıysak göster
        }

        document.getElementById("overlay").addEventListener("click", function () {
          localStorage.setItem("clickedBeforeFlip", "true"); // Tıklanmış olduğunu kaydet
          document.getElementById("overlay").style.display = "none";
        });
      });
    </script>
  </body>
</html>
